<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FreshCRM</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .invoice-navbar li:hover {
            border-bottom: 2px solid blue;
            color: #000;
        }

        .activenav {
            border-bottom: 2px solid blue;
            color: #000;
            background-color: rgba(203, 213, 224, 0.2);
        }

        .dropdown:hover>.dropdown-content {
            display: block;
        }

        th,
        td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        td,
        th,
        tr {
            border: 1px solid rgb(226, 226, 226);
            padding: 3px;
            text-align: center;
            background-color: white;
            font-weight: 500;
        }

        tr:nth-child(even) td {
            background: #f8f6ff;
        }

        td span {
            font-size: 12px;
            float: right;
        }
    </style>
</head>

<body>
    <!-- header -->
    <div class="md:m-4">
        <label class="text-lg">Payments</label>
        <div class="dropdown inline-block relative z-50">
            <button class="bg-blue-500 md:ml-5 px-3 text-sm py-1 inline-flex items-center rounded text-white">
                <span> + Payment </span> <i class="fas fa-angle-down ml-4"></i>
            </button>
            <ul class="dropdown-content absolute hidden text-gray-700 border border-gray-500 rounded ml-5">
                <li>
                    <a class="rounded-t bg-white hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap" href="#">
                        <i class="far fa-credit-card mx-2"></i>Payment</a>
                </li>
                <li>
                    <a class="bg-white hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap" href="#">
                        <i class="fas fa-money-check-alt mx-2"></i>Multiple Payments</a>
                </li>
                <li>
                    <a class="rounded-b bg-white hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap"
                        href="#"><i class="fas fa-file-invoice-dollar mx-2"></i>Import Payments</a>
                </li>
                <li>
                    <a class="rounded-b bg-white hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap"
                        href="#"><i class="fas fa-redo-alt mx-2"></i>Refund</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- navbar -->
    <ul class="invoice-navbar text-gray-600">
        <a href="payments.html">
            <li class="inline-block md:p-3 md:m-2 border border-gray-200">
                All payments
            </li>
        </a>
        <a href="paymentsOnlyattached.html">
            <li class="inline-block md:p-3 md:m-2 border border-gray-200 activenav">
                Only unattached
            </li>
        </a>
        <a href="paymentsRefunds.html">
            <li class="inline-block md:p-3 md:m-2 border border-gray-200">
                Refunds
            </li>
        </a>
    </ul>
    <!-- data grid header-->
    <div class="bg-gray-400 w-screen h-screen">
        <span class="inline-block m-4 px-2 py-1 font-semibold bg-white text-gray-600 border rounded border-gray-500">
            <input type="checkbox" id="selection" name="selection" />
            <label for="selection"> 0 </label>
        </span>
        <input type="text" name="search" placeholder="🔍   Search"
            class="bg-gray-200 m-2 md:w-1/12 text-gray-800 placeholder-gray-600 md:px-4 rounded" />
        <div class="md:hidden"></div>
        <span class="text-gray-600 md:mx-2">
            <i class="fa fa-calendar-check text-xl mr-1" aria-hidden="true"></i>
            <input class="rounded px-1 bg-gray-200 text-gray-800 placeholder-gray-600 m-2 md:m-0 md:w-1/12 w-2/12" type="datetime"
                placeholder=" From" />
            <input class="rounded px-1 bg-gray-200 text-gray-800 placeholder-gray-600 mr-3  md:w-1/12  w-2/12" type="datetime"
                placeholder=" To" />
        </span>
        <span>
            <div class="md:hidden"></div>
            <label class="text-sm md:-m-2">Amount</label>
            <input class="rounded px-1 bg-gray-200 text-gray-800 placeholder-gray-600 ml-2  md:w-1/12 w-2/12" type="text" placeholder="from"/>
            <input class="rounded px-1 bg-gray-200 text-gray-800 placeholder-gray-600 my-2  md:w-1/12  w-2/12" type="text" placeholder="to"/>
        </span>
        <div class="md:hidden"></div>
        <div class="dropdown inline-block relative z-0">
            <button
                class="bg-gray-200 text-gray-700 p-1 ml-5 rounded inline-flex items-center border border-gray-500">
                <span> Method </span>
                <i class="fas fa-angle-down m-1"></i>
            </button>
            <ul class="dropdown-content absolute hidden text-gray-700 border border-gray-500">
                <li>
                    <a class="rounded-t bg-white hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap" href="#">PayPal Credit Card</a>
                </li>
            </ul>
        </div>
        <span class="md:m-4">
            <i class="fas fa-times text-gray-600 mx-3 text-l"></i>
            <i class="fas fa-check text-gray-600 mx-3 text-l"></i>
        </span>
        <div class="md:hidden h-4"></div>


        <!-- grid -->
        <table class="mx-4 w-4/5 text-gray-900 text-sm">
            <thead>
                <tr>
                    <th>METHOD</th>
                    <th>CLIENT</th>
                    <th>AMOUNT</th>
                    <th>CREATED DATE</th>
                    <th>CREATED BY</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                
                  <td>There are no rows in the table...</td>
                  <td></td> <td></td> <td></td> <td></td> 
                </tr>     
              </tbody>
        </table>

        <div class="dropdown inline-block relative m-4">
            <button class="bg-white text-gray-700 py-1 px-4 rounded inline-flex items-center border border-gray-500">
                <span> 0 of 0 </span> <i class="fas fa-angle-down ml-4"></i>
            </button>
            <ul class="dropdown-content absolute hidden text-gray-700 pt-1">
                <li>
                    <a class="rounded-t bg-white py-2 px-4 block whitespace-no-wrap" href="#">Show up to</a>
                </li>
                <li>
                    <a class="bg-white hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap" href="#">10 items</a>
                </li>
                <li>
                    <a class="bg-white hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap" href="#">20 items</a>
                </li>
                <li>
                    <a class="bg-white hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap" href="#">50 items</a>
                </li>
                <li>
                    <a class="rounded-b bg-white hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap" href="#">100
                        items</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
